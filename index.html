<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Contato</h1>
        <form action="processar.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <h2>Envio por GET (URL)</h2>
        <p>Você pode também enviar os dados por GET clicando no link abaixo:</p>
        <a href="processar.php?nome=Joao&telefone=123456789&email=joao%40exemplo.com&mensagem=Oi%20gostaria%20de%20saber%20mais%20sobre%20o%20produto.">Enviar Dados por GET</a>
    </div>
</body>
</html>
